<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>亲子大联盟主页</title>
    <link rel="shortcut icon" href="images/logo/favicon.ico">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="app">
    <app-header page="home"></app-header>
    <div class="wrapper">
        <div class="category-box clearfix">
            <category :show-item="showCtg"></category>
            <carousel></carousel>
        </div>
        <div class="left">
            <div class="compaign">
                <div class="clearfix">
                    <h2>
                        <span>最新活动</span>
                        <a href="compaign.html" class="more">更多>></a>
                    </h2>
                    <ul class="compaign-list">
                        <compaign-item v-for="(info, index) of compaignInfo" :info="info"
                                       :index="index"></compaign-item>
                        <loading :status="loading.compaignInfo"></loading>
                    </ul>
                </div>
            </div>
            <div class="message">
                <div class="clearfix">
                    <h2>
                        <span>商家动态</span>
                        <a href="message.html" class="more">更多>></a>
                    </h2>
                    <ul class="message-list">
                        <message-item v-for="(info, index) of messageInfo" :info="info" :index="index"></message-item>
                        <loading :status="loading.messageInfo"></loading>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="leaguer">
                <h2 class="clearfix">
                    <span>最新会员</span>
                    <a href="leaguer.html" class="more">更多>></a>
                </h2>
                <ul class="leaguer-list">
                    <leaguer-item v-for="info of leaguerInfo" :info="info"></leaguer-item>
                    <loading :status="loading.leaguerInfo"></loading>
                </ul>
            </div>
            <div class="leaguer vipleaguer">
                <h2 class="clearfix">
                    <span>vip会员</span>
                    <a href="leaguer.html" class="more">更多>></a>
                </h2>
                <ul class="leaguer-list">
                    <leaguer-item v-for="info of vipleaguerInfo" :info="info"></leaguer-item>
                    <loading :status="loading.vipleaguerInfo"></loading>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="card">
            <h2 class="clearfix">
                <span>商户名录</span>
            </h2>
            <div class="card-box">
                <div class="card-wrapper">
                    <transition-group tag="ul" class="card-list" name="staggered">
                        <card-item v-for="(info, index) of showCard" :info="info" :key="info.id"
                                   :index="index"></card-item>
                    </transition-group>
                    <loading :status="loading.cardInfo"></loading>
                </div>
                <a class="left control" @click="showPrev">
                    <i class="fa fa-chevron-left"></i>
                </a>
                <a class="right control" @click="showNext">
                    <i class="fa fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
    <app-footer class="clearfix"></app-footer>
</div>


<!--libs-->
<!--<script src="libs/vue-2.1.8/vue.min.js"></script>-->
<script src="libs/vue-2.1.8/vue.min.js"></script>
<script src="libs/es6-promise.auto.min.js"></script>
<script src="libs/fetch.js"></script>
<script src="scripts/utils.js"></script>
<!--components-->
<script src="components/app-header.js"></script>
<script src="components/app-footer.js"></script>
<script src="components/carousel.js"></script>
<script src="components/category.js"></script>
<script src="components/compaign-item.js"></script>
<script src="components/message-item.js"></script>
<script src="components/leaguer-item.js"></script>
<script src="components/card-item.js"></script>
<script src="components/loading.js"></script>
<script src="components/modal.js"></script>
<!--custom-->
<script src="scripts/home.js"></script>
</body>
</html>
