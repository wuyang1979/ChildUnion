<!DOCTYPE html>
<html>
<head>
    <title>登录页面</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<div style="height:100px; padding-left:90px; padding-top:13px; background-color:#323a45;">
    <img src="logo.png"/>
</div>
<div class="container" style="margin-top:1%;">
    <img src="left.jpg" style="border-right:ridge #323a45;"/>
    <div class="card" style="width:30%;float:right;margin-top:10%;">
        <div class="card-header">
            用户登录
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-3">
                            <label for="username" style="padding-top:3px;">用户</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="username" style="float:right;" class="form-control"
                                   placeholder="请输入用户名"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-3">
                            <label for="password" style="padding-top:3px;">密码</label>
                        </div>
                        <div class="col-9">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <!--div class="form-check">
                   <label class="form-check-label">
                     <input class="form-check-input" type="checkbox"> 记住我
                   </label>
                 </div-->
                    <button type="button" id="submit" class="btn btn-primary" style="float:right;margin-top:20px;">登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
