<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幸运抽奖</title>

    <link rel="stylesheet" href="luck_draw.css">

    <script src="https://cdn.bootcss.com/vue/2.5.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.5/vue-resource.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/1.3.3/index.js"></script>

</head>
<body>

<div id="app" class="main">
    <div class="title">亲子大联盟第十九次交流会抽奖活动</div>
    <div class="join-member-list">
        <div :class="randomIndex==index?'join-member-item selected':'join-member-item'"
             v-for="(item,index) in memberList">
            <img class="join-member-img" :src="item.headimgurl" alt="">
            <div class="join-member-name">{{item.name}}</div>
        </div>

    </div>
    <div class="btn-area">
        <button class="luck-draw-btn" @click="startLuckDraw">{{startLuckDrawFlag?"开始":"停止"}}</button>
    </div>
</div>

<script src="luck_draw.js"></script>
</body>
</html>
