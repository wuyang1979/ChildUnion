<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幸运抽奖</title>

    <link rel="stylesheet" href="luckDrawForOutside.css">

    <script src="https://cdn.bootcss.com/vue/2.5.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.5/vue-resource.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/1.3.3/index.js"></script>

</head>
<body>

<div id="app" class="main">
    <div class="title">XXXX抽奖活动</div>
    <div class="join-member-list">
        <div :class="randomIndex==index?'join-member-item selected':'join-member-item'"
             v-for="(item,index) in memberList">
            <img class="join-member-img" :src="item.headimgurl" alt="">
            <div class="join-member-name">{{item.name}}</div>
        </div>

    </div>
    <div class="btn-area">
        <button class="luck-draw-btn" @click="startLuckDraw">{{startLuckDrawFlag?"开始":"停止"}}</button>
        <button class="clear-joiner-btn" @click="showClearArea">清空</button>
    </div>

    <div class="cover-area" v-show="isOutsideConfirmShow">
        <div class="confirm-area">
            <div class="confirm-area-tip">是否清空所有抽奖人员？</div>
            <div class="confirm-area-bottom">
                <div class="deny" @click="deny">取消</div>
                <div class="confirm" @click="confirmClear">确认</div>
            </div>
        </div>
    </div>
</div>

<script src="luckDrawForOutside.js"></script>
</body>
</html>
